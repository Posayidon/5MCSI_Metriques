<!DOCTYPE html>
<html>
  <head>
    <title>Commit Activity Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetchData().then(commitData => {
          const data = new google.visualization.DataTable();
          data.addColumn('string', 'Time');
          data.addColumn('number', 'Commits');

          data.addRows(commitData);

          var options = {
            title: 'Commit Activity per Minute',
            hAxis: {title: 'Time'},
            vAxis: {title: 'Commits'},
            legend: 'none'
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        });
      }

      async function fetchData() {
        const response = await fetch('https://api.github.com/repos/imtomjorge/5MCSI_Metriques/commits');
        const commits = await response.json();
        const commitCountPerMinute = {};

        // Process commits to count per minute
        commits.forEach(commit => {
          const date = new Date(commit.commit.author.date);
          const timeStr = `${date.getHours()}:${date.getMinutes()}`;

          if (commitCountPerMinute[timeStr]) {
            commitCountPerMinute[timeStr] += 1;
          } else {
            commitCountPerMinute[timeStr] = 1;
          }
        });

        // Convert to array format suitable for Google Charts
        return Object.keys(commitCountPerMinute).map(time => [time, commitCountPerMinute[time]]);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
